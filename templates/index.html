{% extends 'base.html' %}


{% block head %}
  flask intro
{% endblock %}


{% block body %}
   <div class='content'>
     <h1>Task Master</h1>
     <table>
       <tr>
         <th>ID</th>
         <th>Task</th>
         <th>Added</th>
         <th>Actions</th>
       </tr>
       {% for task in tasks%}
          <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.strftime('%d %B %Y - %H:%M:%S') }}</td>
            <td>
              <a href="#">Delete</a>
              <br>
              <a href="#">Modify</a>
            </td>
          </tr>
        {% endfor %}
     </table>

     <form action="/" method="POST">
        <input type="text" name='content' id='cont'>
        <input type="submit" value="Add Task">
     </form>

   </div>
{% endblock %}
